<!DOCTYPE html>
<html lang="de">
<head>
    <title>Dreisatzrechner</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <h1 class="text-white">Dreisatzrechner</h1>
    <p class="text-white">Fügen Sie Ihre Zahlen in die grünen Felder ein und lassen Sie das Programm die letzte Zahl berechnen!</p>
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col">
                <label for="number-1" class="text-white">Nummer 1</label>
                <input type="number" class="form-control bg-success text-white" id="number-1">
            </div>
            <div class="col">
                <label for="number-2" class="text-white">Nummer 2</label>
                <input type="number" class="form-control bg-success text-white" id="number-2">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="number-3" class="text-white">Nummer 3</label>
                <input type="number" class="form-control bg-success text-white" id="number-3">
            </div>
            <div class="col">
                <label for="solution" class="text-white">Nummer 4</label>
                <input type="number" class="form-control bg-danger text-white" id="solution" readonly disabled>
            </div>
        </div>
        <div class="row">
            <div class="col-sm box">
                <button type="submit" class="btn btn-light" id="submit-button" onclick=calculate()>Berechnen</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
